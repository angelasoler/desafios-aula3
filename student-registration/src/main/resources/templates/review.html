<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Review Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1>Review Your Information</h1>
<table class="table">
    <tr><th>Name</th><td th:text="${registrationData.name}"></td></tr>
    <tr><th>Date of Birth</th><td th:text="${registrationData.dateOfBirth}"></td></tr>
    <tr><th>CEP</th><td th:text="${registrationData.cep}"></td></tr>
    <tr><th>Course</th><td th:text="${registrationData.course}"></td></tr>
</table>
<form th:action="@{/student/confirm}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-success">Confirm</button>
</form>
<form th:action="@{/student/edit}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-warning">Edit</button>
</form>
<form th:action="@{/student/cancel}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Cancel</button>
</form>
</body>
</html>
