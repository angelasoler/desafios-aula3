<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1>Student Registration Form</h1>
<form th:action="@{/student/submit}" method="post" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" 
               th:value="${registrationData.name}">
    </div>
    <div class="col-md-6">
        <label for="dateOfBirth" class="form-label" >Date of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" 
               th:value="${registrationData.dateOfBirth}">
    </div>
    <div class="col-md-6">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" th:value="${registrationData.cep}">
    </div>
    <div class="col-md-6">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" name="course" th:value="${registrationData.course}">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
